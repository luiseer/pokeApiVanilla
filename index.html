<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Pokemon</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <form id="search-pokemon">
        <input type="text" placeholder="Nombre o numero del Pokemon" required>
        <button type="submit"><img src="./img/pokeball.png" alt=""></button>
    </form>
    <div id="pokemon-wrapper">
        <img class="img-pokemon" src="" alt="">
        <p class="pokemon-name"></p>
    </div>

    <div id="toast" class="escondido">
        <p>Pokemon no encontrado</p>
    </div>

    <div id="loader">
        <img src="./img/pokeball.png" alt="">
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
